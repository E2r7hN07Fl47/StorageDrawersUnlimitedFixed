# Mod info
[[mods]]
    modId="storagedrawersunlimited"
    version="${version}"
    displayName="Storage Drawers Unlimited"
    logoFile="assets/storagedrawersunlimited/logo.png"
    credits="Texelsaur, for the original Storage Drawers mod"
    description='''
    More Storage Drawers variants!
    '''

# Dependencies list
[[dependencies.storagedrawersunlimited]]
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[28,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"

[[dependencies.storagedrawersunlimited]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.14.4,1.15)"
    ordering="NONE"
    side="BOTH"

